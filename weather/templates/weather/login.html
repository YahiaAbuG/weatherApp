{% extends 'weather/base.html' %}

{% block content %}

    <div class="auth-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="auth-button">
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

{% endblock %}
